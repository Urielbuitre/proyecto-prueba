    <nav class="nav-wrapper blue">

    <div class="section container">
        <div class="row">

            <form class=" col s12">

                <div class="row card-panel">
                    <div class="input=field col s6">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="ingresa tus nombre" id="nombre" class="validate" required>
                        
                    </div>

                    <div class="input=field col s6">
                        <label for="apellido">Apellidos</label>

                    </div>

                    <div class="input=field col s6">

                        <input type="email" placeholder="Ingresa tu corree electronico" id="correo" class="validate" required>
                        
                    </div>

                    <div class="input=field col s6">
                        <label for="identificacion">Identificacion</label>
                        <input type="number" placeholder="Ingresa tu identificacion" id="identificacion" class="validate" required>
                        
                    </div>

                    <div class="input=field col s6">
                        <label for="contraseña">Contraseña</label>
                        <input type="contraseña" placeholder="Ingresa Contraseña" id="contraseña" class="validate" required>
                        
                    </div>

                    <div class="input=field col s6">
                        <label for="contraseña">Contraseña</label>
                        <input type="contraseña" placeholder="Confirma Contraseña" id="contraseña" class="validate" required>
                        
                    </div>

                    <button class="btn" type="submit">registrar</button>
               
                </div>
            </form>
        </div>
